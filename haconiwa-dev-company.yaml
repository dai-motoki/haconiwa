apiVersion: haconiwa.dev/v1
kind: Task
metadata:
  name: 20250610_task_order_command_02
spec:
  branch: 20250610_task_order_command_02
  worktree: true
  assignee: dev01-dev-r2
  spaceRef: haconiwa-dev-company
  description: |
    ## タスク: 会社へのタスク発注コマンドの実装
    
    ### 概要
    会社にタスクを発注するコマンドを実装する。
    
    ### 要件
    1. `haconiwa task order`コマンドの新規作成
    2. 会社を指定してタスクを発注できる機能
    3. タスクの自動割り当てロジック
    
    ### コマンド例
    ```bash
    haconiwa task order --company haconiwa-dev-company --description "新機能の実装"
    haconiwa task order -c haconiwa-dev-company -d "バグ修正" --priority high
    ```
    
    ### 実装場所
    - src/haconiwa/task/cli.py
    - src/haconiwa/task/manager.py
    - src/haconiwa/organization/manager.py

