apiVersion: haconiwa.dev/v1
kind: Task
metadata:
  name: 20250610_space_info_command_03
spec:
  branch: 20250610_space_info_command_03
  worktree: true
  assignee: dev01-dev-r3
  spaceRef: haconiwa-dev-company
  description: |
    ## タスク: Space情報表示コマンドの実装
    
    ### 概要
    haconiwa applyをすると作成のログが出てくるが、その際の組織図などの情報を
    会社やワールド単位でhaconiwaコマンドで確認できるようにする。
    
    ### 要件
    1. `haconiwa space info`コマンドの拡張
    2. フラグで表示内容を切り替え
    3. 組織図、階層構造、タスク状況などの表示
    
    ### コマンド例
    ```bash
    haconiwa space info --company haconiwa-dev-company --show-org
    haconiwa space info -c haconiwa-dev-company --show-hierarchy
    haconiwa space info -c haconiwa-dev-company --show-tasks
    haconiwa space info -c haconiwa-dev-company --full
    ```
    
    ### 実装場所
    - src/haconiwa/space/cli.py
    - src/haconiwa/space/manager.py
    - src/haconiwa/core/state.py