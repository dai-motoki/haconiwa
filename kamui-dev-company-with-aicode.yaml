# AICodeConfig for Claude Code settings
apiVersion: haconiwa.dev/v1
kind: AICodeConfig
metadata:
  name: kamui-claude-config
spec:
  provider: "claude"
  claude:
    settingsFile: "./claude-settings/settings.local.json"
    guidelinesFile: "./claude-settings/CLAUDE.md"
  targetCompany: "kamui-dev-company"

---
apiVersion: haconiwa.dev/v1
kind: Space
metadata:
  name: kamui-dev-world
spec:
  nations:
  - id: jp
    name: Japan
    cities:
    - id: tokyo
      name: Tokyo
      villages:
      - id: kamui-village
        name: "Kamui Village"
        companies:
        - name: kamui-dev-company
          grid: "8x4"
          basePath: "./kamui-dev-world"
          organizationRef: "kamui-dev-company-org"
          agentDefaults:
            type: "claude-code"
            permissions:
              allow:
                - "Bash(python -m pytest)"
                - "Bash(python -m ruff)"
                - "Bash(python -m mypy)"
                - "Bash(kamui *)"
                - "Read(pyproject.toml)"
                - "Read(src/**/*.py)"
                - "Write(src/**/*.py)"
                - "Edit(src/**/*.py)"
              deny:
                - "Bash(rm -rf /)"
                - "Bash(curl:*)"
            env:
              KAMUI_DEV_MODE: "1"
              PYTHONPATH: "./src"
          gitRepo:
            url: "https://github.com/KandaQuantum1123/kamui_v3"
            defaultBranch: "main"
            auth: "https"
          buildings:
          - id: "hq-tower"
            name: "Kamui HQ Tower"
            floors:
            - id: "executive-floor"
              name: "Executive Floor"
              rooms:
              - id: room-executive
                name: "Executive Room"
                description: "C-level executives and senior leadership"
              - id: room-standby
                name: "Standby Room"
                description: "Ready-to-deploy talent pool"

